



<div class="container-fluid">
    <div class="row">
       
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="label-form">Name</label>
            <input name="name" type="text" class="form-control" [(ngModel)]="name">
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">Roll No</label>
            <input name="roll" type="text" class="form-control" [(ngModel)]="roll">
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">Admission No</label>
            <input name="adno" type="text" class="form-control" [(ngModel)]="adno">
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">College</label>
            <input name="college" type="text" class="form-control" [(ngModel)]="college">
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">Department</label>
            <select name="department" id="" class="form-control" [(ngModel)]="department">
                <option value="Computer ">Computer </option>
                <option value="Chemical-Engineering">Chemical Engineering</option>
                <option value="Civil-Engineering">Civil Engineering</option>
                <option value="Electrical-Engineering">Electrical Engineering</option>
                <option value="Environmental-Science">Environmental Science</option>
                <option value="Mechanical-Engineering">Mechanical Engineering</option>
                <option value="Forensic-Chemistry">Forensic Chemistry</option>

            </select>
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">Blood Group</label>
            <select name="bloodgroup" id="" class="form-control" [(ngModel)]="bloodgroup">
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="A+">A+</option>
                <option value="B-">B-</option>
                <option value="B+">B+</option>
                <option value="O-">O-</option>
                <option value="AB-">AB+</option>
                <option value="AB+">AB-</option>
            </select>
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">DOB</label>
            <input name="dob" type="date" class="form-control" [(ngModel)]="dob">
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">Guardian Name</label>
            <input name="guardian" type="text" class="form-control" [(ngModel)]="guardian">
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">Guardian Address</label>
            <textarea name="guardian_address" id="" cols="30" rows="10" class="form-control" [(ngModel)]="guardian_address"></textarea>
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">Parent Mobile No</label>
            <input name="parent_mobile" type="text" class="form-control" [(ngModel)]="parent_mobile">
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">Parent Email</label>
            <input name="parent_email" type="email" class="form-control" [(ngModel)]="parent_email">
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <div class="d-grid gap-2">
            <button class="btn btn-primary" (click)="readvalues()">Submit</button>
            </div>
        </div>

    </div>
</div>
